<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/card.css">
    <title>Card</title>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                <h2>Adidas Originals</h2>
                <p class="card-price">$39</p>
            </div>
            <div class="card-information">
                <h4>Men's running shirt</h4>
                <h3 class="size">Sizes</h3>
                <h4>XS, S, M, L, XL</h4>
                <h3 class="color">Colors</h3>
                <label class="red">r</label>
                <label class="blue">a</label>
                <label class="white">b</label>
                <label class="green">v</label>     
            </div>
        </div>
        <div class="card-header">
            <img src="./imagenes/camisetaAdidas.webp" alt="camiseta adidas">
            <button class="card-button">VIEW DETAILS</h2>
        </div>
    </div>
</body>
</html>
