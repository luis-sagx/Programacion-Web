<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos en JS</title>
</head>
<body>
    <h1 id="titulo">Eventos en JS</h1>
    <button id="boton">Mostrar</button>

    <div id="panel" style="display: none;">
        <form>
            <label>Cambiar título de la página:<input type="text" id="nuevo-titulo"></label>
            <br>
            <label>Cambiar color de fondo:
                <select id="color-fondo">
                    <option value="white">Blanco</option>
                    <option value="black">Negro</option>
                    <option value="blue">Azul</option>
                </select>
            </label>
            <br>
            <label>Activar área de comentarios:<input type="checkbox" id="activar"></label>
        </form>
        <textarea id="comentarios" style="display: none;" placeholder="Escribe aquí..."></textarea>

        <ul id="lista">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    </div>

    

    <script>
        document.getElementById("boton").onclick = function() {
            let panel = document.getElementById("panel");
            panel.style.display = panel.style.display === "none" ? "flex" : "none";
        };

        document.getElementById("nuevo-titulo").oninput = function() {
            let titulo = document.getElementById("nuevo-titulo").value;
            document.getElementById("titulo").innerHTML = titulo;
        };

        document.getElementById("color-fondo").onclick = function() {
            let color = document.getElementById("color-fondo").value;
            document.body.style.backgroundColor = color;
        };

        document.getElementById("activar").onclick = function() {
            let comentarios = document.getElementById("comentarios");
            comentarios.style.display = this.checked ? "block" : "none";
        };

        document.getElementById("lista").onclick = function(evento) {
            if (evento.target.tagName === "li") {
                evento.target.remove();
            }
        };
    </script>
</body>
</html>
