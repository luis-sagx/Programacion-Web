<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Card</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Titulo de la tarjeta</h2>
        </div>
        <div class="card-body">
            <div class="card-content">
                <h2>Adidas</h2>
                <h4>Men's running shirt</h4>
                <h3 class="size">Sizes</h3>
                <h4>XS, S, M, L, XL</h4>
                <h3 class="color">Colors</h3>
                <label class="red">r</label>
                <label class="blue">a</label>
                <label class="white">b</label>
                <label class="green">v</label>
            </div>

        </div>
    </div>
</body>
</html>
